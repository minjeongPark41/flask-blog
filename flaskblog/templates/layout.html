<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <!--부트 스트랩-->
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='main.css')}}">

        {% if title %}
            <title>Flask Blog - {{title}}</title>
        {% else %}
            <title>Flask Blog</title>
        {% endif %}

        <!--리액트 설정-->
        <!-- <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>    -->
      </head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <!-- Navbar content -->
    </nav>
    
    <nav class="navbar navbar-dark bg-primary">
    <!-- Navbar content -->
    </nav>
    
    <nav class="navbar navbar-light" style="background-color: skyblue;">
        <ul class="nav nav-tabs" id="navbarToggle">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Main</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/diary">Diary</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/register">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('new_post')}}">New Post</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li> -->
        </ul>
          
    </nav>

    <figure class="text-center">
        <blockquote class="blockquote">
            <div class="container">
              {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %} 
                  {% for category, message in messages %} 
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                  {% endfor %}
                {% endif %}
              {% endwith %}
              {% block content %}{% endblock content %}
            </div>
        </blockquote>
        <figcaption class="blockquote-footer">
          Someone who is <cite title="Source Title">thinking</cite>
        </figcaption>
           
    </figure>

    <!--부트 스트랩-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <!--리액트-->
    <!-- <script src="../static/index.js"></script> -->
    
  </body>
</html>
